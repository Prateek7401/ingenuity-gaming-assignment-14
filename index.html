<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19_tracker</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300&family=Dancing+Script&family=Square+Peg&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<body>
    <h1 style="text-align:center;color: red;">Covid-19_tracker</h1>
    <div class="container">
        <div class="group" id="grp1"><b>Country Name :</b> </div>
        <div class="group" id="grp2"><b>New Confirmed Cases :</b></div>
        <div class="group" id="grp3"><b>Total confirmed cases :</b></div>
        <div class="group" id="grp4"><b>Total deaths :</b></div>
        <div class="group" id="grp5"><b>Today deaths :</b></div>
        <div class="group" id="grp6"><b>Today Recovered :</b></div>
        <div class="group" id="grp7"><b>Total Recovered :</b></div>
        <div class="group" id="grp8"><b>Today's Date :</b></div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
